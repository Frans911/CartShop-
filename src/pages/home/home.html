<ion-header>

  <ion-navbar color="bg" text-center>
    <ion-title  >CartApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" text-center> 
  <br>
  <ion-item>
    <ion-label color="light" floating>Product name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item> 
  <button ion-button color="bg" (click)="AddToCart()"><ion-icon style="font-size: 20pt" name="cart"></ion-icon> &ensp; Add To Cart</button>
 
  <ion-list class="list">
      <ion-item-sliding style="background: rgba(255, 255, 255,.5);width: 95%;margin: 0.5em;border-radius: 5px;border: none;color: white" *ngFor="let item of items">
        <ion-item style="background: none;color: black;font-weight: bold">
          {{item?.name}}
        </ion-item> 
    
        <ion-item-options side="right">
          <button color="danger" ion-button (click)="Delete(item)">Delete</button>
          <button color="secondary" ion-button (click)="ActionConfirm(item)">Update</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
